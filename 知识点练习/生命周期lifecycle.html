<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="app">
        {{message}}
    </div>

    <script src="../vue.js"></script>
    <script type="text/javascript">
    var vm = new Vue({
        data:{
            message:'hello'
        },
        created(){
            alert("创建")
        },
        beforeCompile(){
            alert("编译前")
        },
        compiled(){
            alert("编译完成")
        },
        ready(){
            alert("准备好了")
        },
        beforeDestroy(){
            alert("销毁前")
        },
        destroyed(){
            alert("销毁")
        }

    });

    //手动挂载
        vm.$mount("#app");
    //销毁
        vm.destroy();

    </script>
</body>
</html>
