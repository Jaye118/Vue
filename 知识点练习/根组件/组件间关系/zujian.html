//组件树：三个组件嵌套
var myHeaderChild = {
    template:'<span>my header-child</span>'
};
var myHeader = {
    template:'<p><my-header-child></my-header-child>.This is header</p>',
    components:{
        'my-header-child': myHeaderChild
    }
};
new Vue({
    el:'#app',
    data:{
        word:'hhhhhhh'
    },
    components:{
        'my-header': myHeader
    }
})

</script>
