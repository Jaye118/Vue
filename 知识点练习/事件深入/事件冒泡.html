<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style></style>
</head>
<body>
    <div id="box">
        <div @click="show2()">
            <input type="button" value="按钮" @click.stop="show($event)"/>
        </div>
    </div>

</body>
<script src="../vue.js"></script>
<script>
    window.onload = function() {
        var vm = new Vue({
            el: '#box',
            methods: {
                show: function (ev) {
                    alert(1);
                    //ev.cancelBubble=true;//阻止冒泡
                },
                show2: function () {
                    alert(2)
                }

            }
        })
    }

</script>
</html>
