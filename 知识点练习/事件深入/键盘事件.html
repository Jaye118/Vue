<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script src="../vue.js"></script>
    <script>
        window.onload = function(){
            var vm = new Vue({
                el:'#box',
                methods:{
                    show:function(ev){
                        alert(ev.keyCode);
                    }

                }
            })
        };

    </script>
</head>
<body>
    <div id="box">
        <div>
            <input type="text" @keydown="show($event)"/>
        </div>
    </div>

</body>
</html>
