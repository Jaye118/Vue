<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div id="app">
        {{sum}}
        <input type="text" v-model="count"/>
    </div>

    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                price:20,
                count:5
            },
            computed:{
                sum :{//默认的方法是获取
                    get(){
                        //在vm中所有的this指向的都是当前的实例vm
                        return  this.price * this.count;
                    },
                    set(val){
                        // 在设置方法去更改别的数据
                        this.price = val;
                    }

                }
            }
        });

        vm.sum = 100;

    </script>
</body>
</html>
