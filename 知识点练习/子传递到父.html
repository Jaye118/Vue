<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

    </style>
</head>
<body>
    <p>父组件使用 prop 传递数据给子组件。但子组件怎么跟父组件通信呢？这个时候 Vue 的自定义事件系统就派得上用场了。</p>
    <div id="counter-event-example">
        <p>{{ total }}</p>
        <button-counter v-on:increment="incrementTotal"></button-counter>
        <button-counter v-on:increment="incrementTotal"></button-counter>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('button-counter',{
            template:'<button v-on:click="incrementCounter">{{counter}}</button>',
            data:function(){
                return{ counter:0 }
            },
            methods: {
                incrementCounter: function () {
                    this.counter += 1;
                    this.$emit('increment')
                }
            }
        });

        var vm = new Vue({
            el:'#counter-event-example',
            data:{
                total:0
            },
            methods:{
                incrementTotal:function(){
                    this.total += 1
                }
            }
        })


    </script>
</body>
</html>
