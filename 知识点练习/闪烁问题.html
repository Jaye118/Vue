<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- ng-bind 单个标签的闪烁问题 -->

        <div v-text="message"></div>

        <!-- ng-cloak 解决多级数据闪烁问题 -->
        <div v-cloak>
            {{message}}
        </div>
    </div>

    <script src="../vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'hello'
            }

        });

    </script>
</body>
</html>
