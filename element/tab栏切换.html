<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
	.tab-btn{background-color:#ccc;}
	.n-tab-btn{background-color:pink;}
  </style>
</head>
<body>
	<div id="app">
		<div :class="[currentTab == item.name ?'tab-btn':'n-tab-btn']" @click="fTab(item)" v-for="item in tabList">{{item.name}}</div>

	</div>
	


</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
			tabList:[{name:'全部',checked:true},{name:'111',checked:true},{name:'222',checked:true},{name:'333',checked:true},{name:'444',checked:true}],
			currentTab: '全部',
		}
      },
	  methods: {
		fTab (param) {
		let _This = this;
            if (param.checked ) { // 全部 
                _This.currentTab = param.name;
                
            } else {
                _This.currentTab = "";
               
            }
		}
	  
	  }
    })
  </script>
</html>
