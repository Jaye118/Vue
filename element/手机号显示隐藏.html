<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    .eye-img{
      vertical-align: middle;
			cursor: pointer;
    }
  </style>
</head>
<body>
	<div id="app">
    <div>
      <table class="">
          <tr>
              <th>手机号</th>
          </tr>
          <template v-for="(oitem,oIndex) in tableData">
              <tr>
                  <td :style="{display:[oitem.show!='1'?'':'none']}">{{oitem.phoneNum|phoneFilter}}
                      <img class="eye-img" v-if="oitem.phoneNum" src="i-eye-close.png" @click="fSeaEndPhone(oIndex,'1')">
                  </td>
                  <td :style="{display:[oitem.show=='1'?'':'none']}">{{oitem.phoneNum}}
                      <img class="eye-img" v-if="oitem.phoneNum" src="i-eye-open.png" @click="fSeaEndPhone(oIndex,'0')">
                  </td>
              </tr>
          </template>

      </table>

  </div>


	</div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
			    tableData: [{
                wxNickname: 'dfadsg',
                name: '王小虎',
                logo: 'http://www.yyweishi.com/uploads/allimg/140323/010H92234-16.jpg',
                phoneNum: "18555555555"
              }, {
                wxNickname: 'dfadsg',
                name: '王小虎',
                logo: 'http://www.yyweishi.com/uploads/allimg/140323/010H92234-16.jpg',
                phoneNum: "18555555555"
              }, {
                wxNickname: 'dfadsg',
                name: '王小虎',
                logo: 'http://www.yyweishi.com/uploads/allimg/140323/010H92234-16.jpg',
                phoneNum: "18555555555"
              }
          ]
		    }
      },
      filters: {
        phoneFilter: function (input) {
          debugger
            if (input && input != "") {
                return input.replace(/(\d{3})\d{4}(\d{3})/, "$1*****$2");
            }
          },
        },
      methods: {
        fSeaEndPhone(oindex, etype){
            let temp = this.tableData;
            temp[oindex].show = etype;
            this.tableData = [];
            this.tableData = temp;
        },
      }

    })
  </script>
</html>
