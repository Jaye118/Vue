<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    .nav-user-img {
      height: 40px;
      width: 40px;
      border-radius: 30px;
    }
    .wx-t {
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
	<div id="app">
    <div style="margin-top: 20px">
        <el-table :data="tableData" style="width: 100%">
            <el-table-column
                prop=""
                label="微信头像/昵称">

                <!-- 列表里循环写法：scope.row.logo -->
                <template slot-scope="scope">
                    <img :src="scope.row.logo" class="nav-user-img"/>
                    <span class="wx-t">{{scope.row.wxNickname}}</span>
                </template>

            </el-table-column>
            <el-table-column
                prop="name"
                label="联系人姓名">
            </el-table-column>
            <el-table-column
                prop="phoneNum"
                label="手机号">           
            </el-table-column>
        </el-table>
    </div>




	</div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

      el: '#app',

		    }

  </script>
</html>
